<!DOCTYPE html>

<html>

<head>
	<title>Todo App</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
	<div class="header">
		<img src="./eisenhower-matrix.jpg">
		<a class="header-button" href="https://goal-life.com/page/method/matrix-eisenhower">
			Want more details?
		</a>
	</div>
	<div class="list">
		<div class="add-block" id="add">
			<label for="add-input">Add Item</label>
			<div class="add-block__row">
				<input id="add-input" class="add-block__input" type="text">
				<button>Add</button>
			</div>
		</div>
		<h3>Todo</h3>
		<ul class="todo-block" id="todo">
			<li>
				<input type="checkbox">
				<label class="todo-block__label task">Pay Bills</label>
				<input type="text" class="todo-block__input task">
				<button class="todo-block__button-edit button-edit">Edit</button>
				<button class="todo-block__button-delete button-delete"><img src="./remove.svg"></button>
			</li>
			<li class="todo-block__edit">
				<input type="checkbox">
				<label class="todo-block__label task">Go Shopping</label>
				<input type="text" value="Go Shopping" class="todo-block__input task">
				<button class="todo-block__button-edit button-edit">Save</button>
				<button class="todo-block__button-delete button-delete"><img src="./remove.svg"></button>
			</li>
		</ul>
		<h3>Completed</h3>
		<ul class="completed-block" id="completed">
			<li>
				<input type="checkbox" checked>
				<label class="completed-block__label task">See the Doctor</label>
				<input type="text" class="completed-block__input task">
				<button class="complete-block__button-edit button-edit">Edit</button>
				<button class="complete-block__button-delete button-delete"><img src="./remove.svg"></button>
			</li>
		</ul>
	</div>
	<script src="app.js"></script>
</body>

</html>
