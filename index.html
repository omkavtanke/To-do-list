<!DOCTYPE html>

<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix"> <a class="header-button" Â©href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <section class="list">
    <div class="add-block" id="add">
      <label class="add-block__label" for="add-input">Add Item</label>
      <div class="add-block__row">
        <input id="add-input" class="add-block__input input-text input__label " type="text">
        <button class="btn">Add</button>
      </div>
    </div>
    <h3 class="headline">Todo</h3>
    <ul class="todo-block" id="todo">
      <li class="list-li">
        <input type="checkbox" class="input-checkbox">
        <label class="todo-block__label input__label ">Pay Bills</label>
        <input type="text" class="todo-block__input input-text input__label input-edit">
        <button class="todo-block__button-edit button-edit btn">Edit</button>
        <button class="todo-block__button-delete button-delete btn"><img src="./remove.svg" alt="delete-icon"></button>
      </li>
      <li class="todo-block__edit list-li">
        <input class="input-checkbox" type="checkbox">
        <label class="todo-block__label input__label edit-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="todo-block__input input-text input__label input-edit">
        <button class="todo-block__button-edit button-edit btn">Save</button>
        <button class="todo-block__button-delete button-delete btn"><img src="./remove.svg " alt="delete-icon"></button>
      </li>
    </ul>
    <h3 class="headline">Completed</h3>
    <ul class="completed-block" id="completed">
      <li class="list-li">
        <input class="input-checkbox" type="checkbox" checked>
        <label class="completed-block__label input__label">See the Doctor</label>
        <input type="text" class="completed-block__input input-text input__label input-edit">
        <button class="complete-block__button-edit button-edit btn">Edit</button>
        <button class="complete-block__button-delete button-delete btn"><img src="./remove.svg" alt="delete-icon"></button>
      </li>
    </ul>
  </section>

  <script src="app.js"></script>
</body>

</html>
